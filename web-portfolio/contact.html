    <title>Passion Studio</title>
</head>

<body>
    <div>
        <div class="row bg-dark justify-content-center">
            <header class="navbar-brand">
                <a href="index.html"><img class="d-block mx-auto" src="wp-images/Logo.png" alt=""></a>
                <nav class="navbar navbar-expand-md navbar-dark justify-content-center">
                    <div class="navbar-nav">
                        <a class="nav-link col-3 px-5" href="index.html">Home</a>
                        <a class="nav-link col-3 px-5" href="about.html">About</a>
                        <a class="nav-link col-3 px-5" href="services.html">Services</a>
                        <a class="nav-link active col-3 px-5" href="contact.html">Contact</a>
                    </div>
                </nav>

            </header>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <h1 class="text-center mt-5">Let's Chat</h1>
            <p class="col-5">Got any question? We're happy to answer it.</p>
            <p class="col-lg-12">Send us a message and we will get
                back to you within 24 hours.</p>

        </div>

        <div class="row justify-content-center img-fluid">
            <img class="col-4 pt-5 mt-5 img-fluid img-responsive" src="wp-images/email-1435687_1920.png" alt="email image">
            <form class="col-4 bg-dark pt-3 pb-3 rounded">
                <div class="form-group">
                    <label class="text-light" for="fullname">Full Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="">
                </div>
                <div class="form-group">
                    <label class="text-light" for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="">
                </div>
                <div class="form-group">
                    <label class="text-light" for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="">
                </div>
                <div class="form-group">
                    <label class="text-light" for="message">Message</label>
                    <textarea class="form-control rounded-5" id="message" rows="7"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark bg-light text-dark mt-1 mt-3">Submit</button>
                </div>
            </form>

        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

                    </div>

                                alt="">
                        </a>

        </div>
